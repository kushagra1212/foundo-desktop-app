 <div class="main-container"><section class="card">
    <header class="card-header">
      <h1>Enter Your New Password</h1>
    </header>
    <footer class="card-body">
      <form class="form" [formGroup]="this.resetPasswordForm"
        (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-icon>lock</mat-icon>
          <input [type]="!showPassword?'password':'text'" class="form-control"
            id="password"
            placeholder="Password"
            formControlName="password">
          <mat-icon class="password-icon"
            (click)="showPassword=!showPassword">{{!showPassword?'visibility':'visibility_off'}}</mat-icon>
        </div>

        <button type="submit" class="btn btn-primary">Update Password</button>
      </form>
    </footer>

  </section>
  <figure class="image">
    <img alt="image"
      src="assets/images/character2.png" />
  </figure>
</div>
