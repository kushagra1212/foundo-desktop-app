<section class="nav">
  <button
    (click)="changeisFoundHandler(0)"
    class="btn lost-btn"
    [ngClass]="{ 'not-active': isFound === 1 }"
  >
    Lost
  </button>
  <button
    (click)="changeisFoundHandler(1)"
    class="btn found-btn"
    [ngClass]="{ 'not-active': isFound === 0 }"
  >
    Found
  </button>

  <span
    class="btn material-icons filter-btn"
    [ngClass]="{ 'material-icons-outlined': !true }"
    style="
      -webkit-text-stroke-width: 0px;
      border-style: hidden;
      transform: rotate(0deg);
    "
    (click)="this.filterHandler(true)"
    >filter_alt</span
  >
</section>
