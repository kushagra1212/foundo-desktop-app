<div class="container">
  <app-side-bar></app-side-bar>
  <section class="feed">
    <app-search-header></app-search-header>
    <app-nav
      [isFound]="this.isFound"
      (isFoundChange)="isFoundChange($event)"
    ></app-nav>
    <app-post-list
      *ngIf="isFound === 1"
      [posts]="this.posts"
      (onScroll)="onScroll()"
    ></app-post-list>
    <app-post-list
      *ngIf="isFound === 0"
      [posts]="this.posts"
      (onScroll)="onScroll()"
    ></app-post-list>
  </section>
</div>
